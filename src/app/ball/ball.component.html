<div
  class="ball"
  [class.hit]="hitBat"
  [style.top.px]="position?.y"
  [style.left.px]="position?.x"
  [style.height.px]="diameter"
  [style.width.px]="diameter"
  [style.border-radius.px]="diameter / 2"
  [style.animation-name]="rotation"
  [style.animation-duration.s]="rotationDuration"
>
  <svg-icon
    src="assets/images/ball.svg"
    [svgStyle]="{
      'width.px': diameter,
      'height.px': diameter
    }"
  ></svg-icon>
</div>
