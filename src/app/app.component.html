<app-gamefield (goalEvent)="onGoalEvent($event)"></app-gamefield>
<app-points
  #points
  [leftPlayerPoints]="leftPlayerPoints"
  [rightPlayerPoints]="rightPlayerPoints"
></app-points>
<div style="text-align:center; margin-top: 20px">
  <button
    (click)="onStartGameGameButtonClicked()"
    [disabled]="gameIsRunning"
    style="margin-right: 20px"
  >
    Starten
  </button>
  <button
    (click)="onPauseGameButtonClicked()"
    [disabled]="!gameIsRunning"
    style="margin-right: 20px"
  >
    {{ pauseButtonText }}
  </button>
  <button style="margin-right: 20px" (click)="onResetGameButtonClicked()">
    Zur√ºcksetzen
  </button>
  <button (click)="onReplayGameButtonClicked()" [disabled]="gameIsRunning">
    Replay
  </button>
</div>
