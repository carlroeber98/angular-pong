<div
  class="field"
  [style.width.px]="size.width"
  [style.height.px]="size.height"
  style="text-align:center"
>
  <div class="center-circle"></div>
  <app-bat
    #leftBat
    [gameFieldSize]="size"
    [leftBat]="true"
    [hit]="leftBatHit"
  ></app-bat>
  <app-ball
    #ball
    [gameFieldSize]="size"
    [hitBat]="leftBatHit || rightBatHit"
    [rotation]="ballRotation"
    [rotationDuration]="ballRotationDuration"
  ></app-ball>
  <app-bat
    #rightBat
    [gameFieldSize]="size"
    [leftBat]="false"
    [hit]="rightBatHit"
  ></app-bat>
</div>
